<ion-split-pane>
    <ion-menu [content]="content">

        <ion-header>
            <ion-toolbar>
                <ion-title>MyCheQue</ion-title>
            </ion-toolbar>
        </ion-header>



        <ion-content>

            <ion-card text-center class="hide-card">
                <img src="https://yt3.ggpht.com/a-/AJLlDp0C0UEy-MYWQSc0Nup8QTIK6YM9uENqKsalEA=s900-mo-c-c0xffffffff-rj-k-no" class="custom-avatar" />
                <h2>Welcome, Simon</h2>
                <p>Have some p tag here</p>
                <p>I am the third guy inline here</p>

            </ion-card>

            <ion-list no-lines>
                <button menuClose ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
                    <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
                    {{p.title}}
                </button>
            </ion-list>
        </ion-content>

    </ion-menu>

    <ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
